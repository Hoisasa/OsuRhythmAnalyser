<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.4">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song List</title>
    {% load static %}
    <script src="{% static 'assets/js/htmx.min.js' %}" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>

    <div class="header">
        <div class="inner-header">
            <div class="logo-box">
                <img src="{% static 'assets/css/logo.png' %}" height="100"/>
                <p class="AP-BoldStretched">Rythm analiser</p>
            </div>
            <div class="slim-header"><p class="AP-BoldStretched">{{ user.username|default:" "}}</p></div>
            <div class="buttons-box">
                <button><p class="AP-Normal">Analyse</p></button>
                <button onclick="myFunction()"><p class="AP-Normal">Log in</p></button>

                <script>
                    function myFunction() {
                        window.location.href = 'accounts/login';
                    }
                </script>
            </div>
        </div>

    </div>

    <div class="song">
        <div class="song-container">
        {% include 'template/song-list.html' with songs=songs %}
        </div>
    </div>

</body>
</html>
