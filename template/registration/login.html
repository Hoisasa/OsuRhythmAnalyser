<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/login styles.css' %}"">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form class="form-with-validation" action="/users/register/" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					{% csrf_token %}
					{{ formRegstr.username }}
					{{ formRegstr.password1 }}
					{{ formRegstr.password2 }}
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method="POST">
					<label for="chk" aria-hidden="true">Login</label>


					{% csrf_token %}
					{{ formLogin.username }}
					{{ formLogin.password }}

					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
